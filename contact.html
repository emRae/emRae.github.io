<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Red Rachel Creative | Contact</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700|Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif:700,700i" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<!--
	Should have multiple sections with their own headings.
	Should consist of multiple pages.
	Should contain CSS linked from a separate file.
	Should have images in the foreground and background.
	BONUS: Build a contact form with fields for name, email, and message (this form does not have to actually work)

	'Name', ‘Previous Experience’, ‘Interests/Hobbies’, ‘Background’, ‘Course Goals’, ‘Bio’
-->
<body>
	<header id="site-header" class="clearfix contact">
		<div id="header-wrapper">
			<nav class="clearfix">
				<div class="site-header__logo">
					<a href="index.html"><img src="images/RedRachel-logo-web.gif" alt="Red Rachel Creative"></a>
				</div>
				<ul id="primary-nav">
					<li><a href="index.html" >Home</a></li>
					<li><a href="goals.html">Goals</a></li>
					<li><a href="contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
		</div><!-- END Header Wrapper -->
		
	</header>
	<div id="main-content">
		<div id="section-1 "class="section">
			<div class="row">
			<h2 class="section__heading">Don't be shy. Drop me a line.</h2>
			<form id="contact-form" action="">
				<div class="form-group">
					<label for="FirstName">First Name:</label>
					<input type="text" name="" id="">
				</div>
				<div class="form-group">
					<label for="LastName">Last Name:</label>
					<input type="text" name="" id="">
				</div>
				<div class="form-group">
					<label for="Email1">Email Address:</label>
					<input type="email" name="" id="">
				</div>
				<div class="form-group">
					<label for="Message1">Your Message:</label>
					<textarea name="" id="" cols="50" rows="10"></textarea>
				</div>
				<input class="submit" type="submit" value="Submit">

			</form>
			</div>
		</div>
	</div>
	<footer id="site-footer">
		<div class="wrapper">
			© 2017 Red Reachel Creative
		</div>
	</footer>
</body>
</html>
